<div class="product-container">
    <img [src]="product.pImage"/>
<p>Name : {{product.name}}</p>
<p>Price :{{'$' + product.price}}</p>
<p>Color : {{product.color}}</p>
<p>Discounted Price : {{ getDisCountedPrice().toFixed(2) }}</p>
<p>{{ product.inStock >0 ?'only' + product.inStock + ' items only' : 'Not In InStock' }}</p>
<button [disabled]="!(product.inStock >0)">Buy Now</button>&nbsp;&nbsp;
<input  (input)="onNameChange($event)"/>
